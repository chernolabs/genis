<div class="modal-header">
	<h4 ng-show="mode == 'add'">Nuevo grupo</h4>
	<h4 ng-show="mode == 'edit'">Modificar grupo</h4>
</div>
<div class="modal-body">

	<form name="grform" class="form-horizontal">
	  <div class="form-group">
	    <label for="grpId" class="col-sm-2 control-label">Id</label>
	    <div class="col-sm-10">
	      <input ng-disabled="group.pedigreeAssociation === true || mode === 'edit'" name="id" ng-model="group.id" type="text" class="form-control form-select" id="grpId" placeholder="Ingrese identificador único" data-ng-pattern="groupRegex" required>
		  <form-validation input="grform.id" pattern="a-z|A-Z|0-9|_ desde 4 caracteres"></form-validation>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="grpName" class="col-sm-2 control-label">Nombre</label>
	    <div class="col-sm-10">
	      <input ng-disabled="group.pedigreeAssociation === true" name="name" ng-model="group.name" type="text" class="form-control form-select" id="grpName" placeholder="Ingrese nombre único" required>
			<form-validation input="grform.name"></form-validation>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="grpDesc" class="col-sm-2 control-label">Descripción</label>
	    <div class="col-sm-10">
	      <textarea ng-disabled="group.pedigreeAssociation === true" ng-model="group.description" class="form-control form-select" rows="3"></textarea>
	    </div>
	  </div>
	</form>

</div>
<div class="modal-footer">
   <button class="btn btn-secondary-action pull-left" ng-click="remove()" ng-show="mode == 'edit' && group.pedigreeAssociation === false">Eliminar</button>
	<div class="btn btn-link-action" ng-click="cancel()">
       <span title="Cerrar">
           <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
       </span>
		<span class="btn-link-action">Cerrar</span>
	</div>
	<button class="btn btn-primary-action"  ng-click="update()" ng-show="mode == 'edit' && group.pedigreeAssociation === false">Guardar</button>
   <button class="btn btn-primary-action" data-ng-disabled="grform.$invalid" ng-click="add()" ng-show="mode == 'add'">Agregar</button>
</div>
