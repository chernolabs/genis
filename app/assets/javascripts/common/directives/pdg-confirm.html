<div class="modal-header" ng-show="title">
	<h4>{{title}}</h4>
</div>
<div class="modal-body">
	<p>{{content}}</p>
</div>
<div class="modal-footer">
    <div id="cancel" type="button" class="btn btn-secondary-action" data-ng-click="close(false)">Cancelar</div>
    <button id="ok" type="button" class="btn btn-primary-action" data-ng-click="close(true)">Aceptar</button>
</div>
